<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <style>
    .jumbotron {
      padding: 2rem 1rem;
      margin-bottom: 2rem;
      background-color: #e9ecef;
      border-radius: .3rem;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="jumbotron">
        <h1 class="display-4">To-Do List App</h1>
        <p class="lead">This is a simple to-do list application that allows a user to add items to a list.</p>
        <hr class="my-4">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <form>
          <div class="mb-3">
            <label for="text" class="form-label">Item</label>
            <input type="text" class="form-control" id="text">
          </div>
          <button id="addItem" type="submit" class="btn btn-primary">Add Item</button>
        </form>
      </div>
      <div class="col-sm-6">
        <ul id="items" class="list-group">
          <li class="list-group-item item">Take out trash</li>
          <li class="list-group-item item">Cook dinner</li>
        </ul>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>

    $('#addItem').click(event => {
      event.preventDefault()

      let itemElem = $('<li>')
      itemElem.attr('class', 'list-group-item item')
      itemElem.text($('#text').val())
      $('#items').append(itemElem)
      $('#text').val('')
    })

    $(document).click(event => {
      if (event.target.classList.contains('item') && event.target.classList.contains('active')) {
        event.target.classList.remove('active')
      } else if (event.target.classList.contains('item') && !event.target.classList.contains('active')) {
        event.target.classList.add('active')
      }
    })

  </script>
</body>

</html>
